<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Space Grotesk', sans-serif; background: #020617; color: #f8fafc; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

  <!-- Login Section -->
  <div id="login-section" class="w-full max-w-md bg-slate-900 border border-slate-800 p-8 rounded-2xl shadow-2xl">
    <h1 class="text-3xl font-bold mb-6 text-center text-emerald-400">Admin Access</h1>
    <form id="login-form" class="space-y-4">
      <div>
        <label class="block text-sm text-slate-400 mb-1">Email</label>
        <input type="email" id="email" class="w-full bg-slate-800 border border-slate-700 rounded-lg p-3 focus:outline-none focus:border-emerald-500 transition" placeholder="admin@nexus.com" required>
      </div>
      <div>
        <label class="block text-sm text-slate-400 mb-1">Password</label>
        <input type="password" id="password" class="w-full bg-slate-800 border border-slate-700 rounded-lg p-3 focus:outline-none focus:border-emerald-500 transition" placeholder="••••••••" required>
      </div>
      <button type="submit" class="w-full bg-emerald-500 hover:bg-emerald-600 text-black font-bold py-3 rounded-lg transition">Login</button>
      <p id="error-msg" class="text-red-400 text-sm text-center hidden">Invalid credentials</p>
    </form>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboard-section" class="hidden w-full max-w-5xl">
    <div class="flex justify-between items-end mb-8 border-b border-slate-800 pb-4">
      <div>
        <h1 class="text-4xl font-bold text-white">Dashboard</h1>
        <p class="text-slate-400">Real-time visitor analytics</p>
      </div>
      <button id="logout-btn" class="text-sm text-red-400 hover:text-red-300">Logout</button>
    </div>

    <!-- Stats Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
      <div class="bg-slate-900 border border-slate-800 p-6 rounded-2xl">
        <h3 class="text-slate-400 uppercase text-xs tracking-widest mb-2">Total Visitors</h3>
        <p class="text-5xl font-bold text-emerald-400" id="total-visits">Loading...</p>
      </div>
      <div class="bg-slate-900 border border-slate-800 p-6 rounded-2xl">
        <h3 class="text-slate-400 uppercase text-xs tracking-widest mb-2">Status</h3>
        <div class="flex items-center gap-2">
          <span class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></span>
          <p class="text-2xl font-bold text-white">Live</p>
        </div>
      </div>
    </div>

    <!-- Logs Table -->
    <div class="bg-slate-900 border border-slate-800 rounded-2xl overflow-hidden">
      <div class="p-6 border-b border-slate-800 flex justify-between items-center">
        <h3 class="font-bold text-lg">Recent Access Logs</h3>
        <button onclick="fetchLogs()" class="text-xs bg-slate-800 px-3 py-1 rounded hover:bg-slate-700 transition">Refresh</button>
      </div>
      <div class="overflow-x-auto">
        <table class="w-full text-left text-sm text-slate-400">
          <thead class="bg-slate-950 text-slate-200 uppercase text-xs">
            <tr>
              <th class="px-6 py-4">Time</th>
              <th class="px-6 py-4">Page</th>
              <th class="px-6 py-4">Device / UA</th>
            </tr>
          </thead>
          <tbody id="logs-body" class="divide-y divide-slate-800">
            <!-- Rows injected here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue, query, limitToLast, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // --- PASTE YOUR FIREBASE CONFIG HERE ---
    const firebaseConfig = {
       apiKey: "AIzaSyDZvetMzQc0K-9Vyx8oMdgPy749e2iZKMI",
  authDomain: "nexus-portfolio-551a1.firebaseapp.com",
  databaseURL: "https://nexus-portfolio-551a1-default-rtdb.firebaseio.com",
  projectId: "nexus-portfolio-551a1",
  storageBucket: "nexus-portfolio-551a1.firebasestorage.app",
  messagingSenderId: "677212397246",
  appId: "1:677212397246:web:5e828eaa216fa9341788ef"
    };
    // ---------------------------------------

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // DOM Elements
    const loginSection = document.getElementById('login-section');
    const dashboardSection = document.getElementById('dashboard-section');
    const loginForm = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-msg');

    // Auth State Observer
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginSection.classList.add('hidden');
        dashboardSection.classList.remove('hidden');
        initDashboard();
      } else {
        loginSection.classList.remove('hidden');
        dashboardSection.classList.add('hidden');
      }
    });

    // Login Handler
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        await signInWithEmailAndPassword(auth, email, password);
        errorMsg.classList.add('hidden');
      } catch (error) {
        errorMsg.classList.remove('hidden');
        console.error(error);
      }
    });

    // Logout Handler
    document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));

    // Dashboard Logic
    function initDashboard() {
      // 1. Listen to Total Counter
      const counterRef = ref(db, 'stats/general/total_visits');
      onValue(counterRef, (snapshot) => {
        const count = snapshot.val() || 0;
        document.getElementById('total-visits').innerText = count.toLocaleString();
      });

      // 2. Fetch Logs
      window.fetchLogs = async function() {
        const logsBody = document.getElementById('logs-body');
        logsBody.innerHTML = '<tr><td colspan="3" class="px-6 py-4 text-center">Loading...</td></tr>';
        
        try {
          const logsRef = ref(db, 'visits');
          const recentLogsQuery = query(logsRef, limitToLast(20));
          const snapshot = await get(recentLogsQuery);
          
          logsBody.innerHTML = '';
          const logs = [];
          
          snapshot.forEach((child) => {
            logs.unshift(child.val()); // Add to beginning of array to reverse order
          });

          if (logs.length === 0) {
             logsBody.innerHTML = '<tr><td colspan="3" class="px-6 py-4 text-center">No logs yet</td></tr>';
             return;
          }

          logs.forEach((data) => {
            const date = data.timestamp ? new Date(data.timestamp).toLocaleString() : 'Just now';
            
            const row = `
              <tr class="hover:bg-slate-800 transition">
                <td class="px-6 py-4 whitespace-nowrap">${date}</td>
                <td class="px-6 py-4 text-emerald-400">${data.page || '/'}</td>
                <td class="px-6 py-4 truncate max-w-xs" title="${data.userAgent}">${data.userAgent}</td>
              </tr>
            `;
            logsBody.innerHTML += row;
          });
        } catch (err) {
          console.error(err);
          logsBody.innerHTML = '<tr><td colspan="3" class="px-6 py-4 text-center text-red-400">Error loading logs. Check permissions.</td></tr>';
        }
      };

      fetchLogs();
    }
  </script>
</body>
</html>
