<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Space Grotesk', sans-serif; background: #020617; color: #f8fafc; }
    /* Scrollbar styling */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #0f172a; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #475569; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

  <!-- Login Section -->
  <div id="login-section" class="w-full max-w-md bg-slate-900 border border-slate-800 p-8 rounded-2xl shadow-2xl">
    <h1 class="text-3xl font-bold mb-6 text-center text-emerald-400">Admin Access</h1>
    <form id="login-form" class="space-y-4">
      <div>
        <label class="block text-sm text-slate-400 mb-1">Email</label>
        <input type="email" id="email" class="w-full bg-slate-800 border border-slate-700 rounded-lg p-3 focus:outline-none focus:border-emerald-500 transition" placeholder="admin@nexus.com" required>
      </div>
      <div>
        <label class="block text-sm text-slate-400 mb-1">Password</label>
        <input type="password" id="password" class="w-full bg-slate-800 border border-slate-700 rounded-lg p-3 focus:outline-none focus:border-emerald-500 transition" placeholder="••••••••" required>
      </div>
      <button type="submit" class="w-full bg-emerald-500 hover:bg-emerald-600 text-black font-bold py-3 rounded-lg transition">Login</button>
      <p id="error-msg" class="text-red-400 text-sm text-center hidden">Invalid credentials</p>
    </form>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboard-section" class="hidden w-full max-w-7xl">
    <div class="flex justify-between items-end mb-8 border-b border-slate-800 pb-4">
      <div>
        <h1 class="text-4xl font-bold text-white">Dashboard</h1>
        <p class="text-slate-400">Real-time visitor analytics</p>
      </div>
      <div class="text-right">
        <span class="inline-block w-2 h-2 bg-green-500 rounded-full animate-pulse mr-2"></span>
        <span class="text-emerald-400 text-sm font-bold uppercase tracking-wider">System Active</span>
        <button id="logout-btn" class="block ml-auto mt-2 text-xs text-red-400 hover:text-red-300">Logout</button>
      </div>
    </div>

    <!-- Stats Grid -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
      <div class="bg-slate-900 border border-slate-800 p-6 rounded-2xl relative overflow-hidden group">
        <div class="absolute -right-6 -top-6 text-slate-800 opacity-50 group-hover:opacity-100 transition-opacity">
            <i class="fa-solid fa-users text-9xl"></i>
        </div>
        <h3 class="text-slate-400 uppercase text-xs tracking-widest mb-2">Total Hits</h3>
        <p class="text-5xl font-bold text-emerald-400" id="total-visits">...</p>
      </div>
      
      <div class="bg-slate-900 border border-slate-800 p-6 rounded-2xl">
         <h3 class="text-slate-400 uppercase text-xs tracking-widest mb-2">Unique IPs (Recent)</h3>
         <p class="text-5xl font-bold text-blue-400" id="unique-ips">...</p>
      </div>

      <div class="bg-slate-900 border border-slate-800 p-6 rounded-2xl">
         <h3 class="text-slate-400 uppercase text-xs tracking-widest mb-2">Top Location</h3>
         <p class="text-2xl font-bold text-amber-400 mt-2" id="top-loc">Loading...</p>
      </div>
    </div>

    <!-- Logs Table -->
    <div class="bg-slate-900 border border-slate-800 rounded-2xl overflow-hidden shadow-xl">
      <div class="p-6 border-b border-slate-800 flex justify-between items-center bg-slate-950">
        <h3 class="font-bold text-lg text-white">Detailed Visit Logs</h3>
        <button onclick="fetchLogs()" class="text-xs bg-emerald-500/10 text-emerald-400 border border-emerald-500/20 px-4 py-2 rounded hover:bg-emerald-500 hover:text-black transition font-bold uppercase tracking-wider">Refresh Data</button>
      </div>
      <div class="overflow-x-auto">
        <table class="w-full text-left text-sm text-slate-400">
          <thead class="bg-slate-950/50 text-slate-200 uppercase text-xs border-b border-slate-800">
            <tr>
              <th class="px-6 py-4 font-semibold">Time</th>
              <th class="px-6 py-4 font-semibold">Location</th>
              <th class="px-6 py-4 font-semibold">IP Address</th>
              <th class="px-6 py-4 font-semibold">Duration</th>
              <th class="px-6 py-4 font-semibold">Device</th>
            </tr>
          </thead>
          <tbody id="logs-body" class="divide-y divide-slate-800">
            <!-- Rows injected here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue, query, limitToLast, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // --- PASTE YOUR FIREBASE CONFIG HERE ---
    const firebaseConfig = {
  apiKey: "AIzaSyDZvetMzQc0K-9Vyx8oMdgPy749e2iZKMI",
  authDomain: "nexus-portfolio-551a1.firebaseapp.com",
  databaseURL: "https://nexus-portfolio-551a1-default-rtdb.firebaseio.com",
  projectId: "nexus-portfolio-551a1",
  storageBucket: "nexus-portfolio-551a1.firebasestorage.app",
  messagingSenderId: "677212397246",
  appId: "1:677212397246:web:5e828eaa216fa9341788ef"
    };
    // ---------------------------------------

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // DOM Elements
    const loginSection = document.getElementById('login-section');
    const dashboardSection = document.getElementById('dashboard-section');
    const loginForm = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-msg');

    // Auth State Observer
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginSection.classList.add('hidden');
        dashboardSection.classList.remove('hidden');
        initDashboard();
      } else {
        loginSection.classList.remove('hidden');
        dashboardSection.classList.add('hidden');
      }
    });

    // Login Handler
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        await signInWithEmailAndPassword(auth, email, password);
        errorMsg.classList.add('hidden');
      } catch (error) {
        errorMsg.classList.remove('hidden');
        console.error(error);
      }
    });

    // Logout Handler
    document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));

    function formatDuration(seconds) {
      if (!seconds) return "0s";
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      if (m > 0) return `${m}m ${s}s`;
      return `${s}s`;
    }

    // Dashboard Logic
    function initDashboard() {
      // 1. Listen to Total Counter
      const counterRef = ref(db, 'stats/general/total_visits');
      onValue(counterRef, (snapshot) => {
        const count = snapshot.val() || 0;
        document.getElementById('total-visits').innerText = count.toLocaleString();
      });

      // 2. Fetch Logs
      window.fetchLogs = async function() {
        const logsBody = document.getElementById('logs-body');
        logsBody.innerHTML = '<tr><td colspan="5" class="px-6 py-8 text-center"><span class="animate-pulse">Fetching latest data...</span></td></tr>';
        
        try {
          // Fetch last 50 visits
          const logsRef = ref(db, 'visits');
          const recentLogsQuery = query(logsRef, limitToLast(50));
          const snapshot = await get(recentLogsQuery);
          
          logsBody.innerHTML = '';
          const logs = [];
          
          snapshot.forEach((child) => {
            logs.unshift(child.val()); // Reverse order (newest first)
          });

          if (logs.length === 0) {
             logsBody.innerHTML = '<tr><td colspan="5" class="px-6 py-8 text-center text-slate-500">No logs found</td></tr>';
             return;
          }

          // Stats Logic
          const uniqueIPs = new Set(logs.map(l => l.ip));
          document.getElementById('unique-ips').innerText = uniqueIPs.size;

          const locationCounts = {};
          logs.forEach(l => {
             const loc = l.country || 'Unknown';
             locationCounts[loc] = (locationCounts[loc] || 0) + 1;
          });
          const topLocation = Object.entries(locationCounts).sort((a,b) => b[1] - a[1])[0];
          document.getElementById('top-loc').innerText = topLocation ? topLocation[0] : 'N/A';


          // Render Rows
          logs.forEach((data) => {
            const date = data.timestamp ? new Date(data.timestamp).toLocaleString() : 'Just now';
            const flagImg = data.flag ? `<img src="${data.flag}" class="w-5 h-auto inline mr-2 rounded-sm shadow-sm">` : '';
            const locationStr = `${flagImg} ${data.city || 'Unknown'}, ${data.country || ''}`;
            
            // Unique styling for IP to mark them differently as requested
            // We hash the IP to pick a random pastel color for the badge
            const ipHash = data.ip ? data.ip.split('.').reduce((a,b)=>parseInt(a)+parseInt(b), 0) : 0;
            const colors = ['bg-blue-500/20 text-blue-300', 'bg-purple-500/20 text-purple-300', 'bg-emerald-500/20 text-emerald-300', 'bg-orange-500/20 text-orange-300', 'bg-pink-500/20 text-pink-300'];
            const badgeClass = colors[ipHash % colors.length];

            const row = `
              <tr class="hover:bg-slate-800/50 transition border-b border-slate-800/50 last:border-0">
                <td class="px-6 py-4 whitespace-nowrap text-slate-300 font-mono text-xs">${date}</td>
                <td class="px-6 py-4">${locationStr}</td>
                <td class="px-6 py-4">
                    <span class="${badgeClass} px-2 py-1 rounded text-xs font-mono font-bold">${data.ip || 'Unknown'}</span>
                </td>
                <td class="px-6 py-4 text-white font-bold">${formatDuration(data.timeSpent)}</td>
                <td class="px-6 py-4 truncate max-w-xs text-xs text-slate-500" title="${data.userAgent}">${data.userAgent}</td>
              </tr>
            `;
            logsBody.innerHTML += row;
          });
        } catch (err) {
          console.error(err);
          logsBody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-red-400">Error loading logs. Check permissions.</td></tr>';
        }
      };

      fetchLogs();
    }
  </script>
</body>
</html>
